<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/00-head.md"></section>
				<section data-markdown="slides/01-intro.md"></section>
				<section data-markdown="slides/02-what-is.md"></section>
				<section data-markdown="slides/03-what-isnt.md"></section>
				<section data-markdown="slides/04-terminology.md"></section>
				<section data-markdown="slides/05-terminology-cotd.md"></section>
				<section data-markdown="slides/06-cluster.md"></section>
				<section data-markdown="slides/07-demo.md"></section>
				<section data-markdown="slides/08-full-text-search.md"></section>
				<section data-markdown="slides/09-analysis.md"></section>
				<section data-markdown="slides/10-custom-analyzer.md"></section>
				<section data-markdown="slides/11-ngrams.md"></section>
				<section data-markdown="slides/12-more.md"></section>
				<section data-markdown="slides/99-plugins.md"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
